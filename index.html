<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Paradoxo de Epicuro — Quiz</title>
<style>
  :root{--bg:#071029;--card:#0f1724;--accent:#06b6d4;--muted:#9aa4b2}
  *{box-sizing:border-box;font-family:Inter, Arial, sans-serif}
  body{margin:0;min-height:100vh;background:linear-gradient(180deg,var(--bg),#0b1b2a);display:flex;align-items:center;justify-content:center;padding:20px;color:#e6eef6}
  .card{width:100%;max-width:680px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
  h1{margin:0;font-size:20px}
  .question{margin-top:14px;font-size:18px}
  .options{margin-top:12px;display:flex;flex-direction:column;gap:10px}
  button.opt{background:var(--accent);border:none;padding:12px 14px;border-radius:8px;color:#022;cursor:pointer;font-weight:600}
  button.opt.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:500}
  .final{margin-top:14px;padding:12px;background:rgba(255,255,255,0.02);border-radius:8px;white-space:pre-line}
  .small{font-size:13px;color:var(--muted);margin-top:8px}
  .nav-buttons{margin-top:10px;display:flex;gap:10px}
</style>
</head>
<body>
<div class="card">
  <h1>Paradoxo de Epicuro — Quiz</h1>
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="final" id="final" style="display:none;"></div>
  <div class="nav-buttons">
    <button class="opt secondary" id="backBtn" style="display:none;">Voltar</button>
    <button class="opt secondary" id="restartBtn">Reiniciar</button>
  </div>
  <div class="small">Clique numa opção para avançar.</div>
</div>

<script>
  const nodes = {
    '1': {
      q: 'Pergunta 1: O mal existe?',
      options: [
        { label: 'Sim', next: '2' },
        { label: 'Não', next: 'opinioes' }
      ]
    },
    'opinioes': {
      q: 'Fim do paradoxo. Parabéns, você conseguiu resolver uma dúvida milenar! Mas por dúvida, diga-nos, então:',
      options: [
        { label: 'Tudo é relativo. Mal e bom são interpretações.', endText: 'Obrigado pela sua resposta!' },
        { label: 'Sou otimista :)', endText: 'Obrigado pela sua resposta!' },
        { label: 'Sou burro mesmo.', endText: 'Obrigado pela sua resposta!' },
        { label: 'Estamos no paraíso, só existe o bem.', endText: 'Obrigado pela sua resposta!' }
      ]
    },
    '2': {
      q: 'Pergunta 2: Deus sabe que o mal existe?',
      options: [
        { label: 'Sim', next: '3' },
        { label: 'Não', endText: 'Então ele não é Onisciente.' }
      ]
    },
    '3': {
      q: 'Pergunta 3: Deus pode acabar com o mal?',
      options: [
        { label: 'Sim', next: '4' },
        { label: 'Não', endText: 'Então ele não é Onipotente.' }
      ]
    },
    '4': {
      q: 'Pergunta 4: Deus quer acabar com o mal?',
      options: [
        { label: 'Sim', next: '5' },
        { label: 'Não', endText: 'Então ele não é bom.' }
      ]
    },
    '5': {
      q: 'Pergunta 5: Então porque o mal existe?',
      options: [
        { label: 'pra nos testar', endText: 'Se ele é Onisciente, já sabe o resultado e não precisa nos testar.' },
        { label: 'satã', endText: 'Se ele é Onipotente e bondoso, teria destruído satã.' },
        { label: 'livre arbítrio', next: '5_3' }
      ]
    },
    '5_3': {
      q: 'Deus poderia ter criado um universo com livre arbítrio e sem o mal?',
      options: [
        { label: 'Sim', endText: 'Então ele não é bom.' },
        { label: 'Não', endText: 'Então ele não é Onipotente.' }
      ]
    }
  };

  const qEl = document.getElementById('question');
  const optsEl = document.getElementById('options');
  const finalEl = document.getElementById('final');
  const backBtn = document.getElementById('backBtn');
  const restartBtn = document.getElementById('restartBtn');

  let history = [];

  function render(nodeKey) {
    const node = nodes[nodeKey];
    if (!node) return;
    qEl.textContent = node.q;
    optsEl.innerHTML = '';
    finalEl.style.display = 'none';
    finalEl.textContent = '';

    node.options.forEach(opt => {
      const btn = document.createElement('button');
      btn.className = 'opt';
      btn.textContent = opt.label;
      btn.onclick = () => {
        history.push(nodeKey);
        if (opt.next) {
          render(opt.next);
        } else if (opt.endText) {
          showFinal(opt.endText);
        }
      };
      optsEl.appendChild(btn);
    });

    backBtn.style.display = history.length ? 'inline-block' : 'none';
  }

  function showFinal(text) {
    qEl.textContent = 'Resultado:';
    optsEl.innerHTML = '';
    finalEl.style.display = 'block';
    finalEl.textContent = text;
    backBtn.style.display = history.length ? 'inline-block' : 'none';
  }

  backBtn.onclick = () => {
    if (history.length) {
      const prev = history.pop();
      render(prev);
    }
  };

  restartBtn.onclick = () => {
    history = [];
    render('1');
  };

  render('1');
</script>
</body>
</html>
